<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <!-- formulaire de connection-->
        <section>
            <h3>formulaire de connection</h3>
            <form>
                <label>Entrer votre nom d'utilisateur</label>
                <input type="text" placeholder="nom d'utilisateur">
                    <br>
                <label>Entrer votre nom</label>
                <input type="text" placeholder="nom ">
                    <br>
                <label>Entrer votre prenom </label>
                <input type="text" placeholder="prenom">
                <br>

                <label>Entrer votre date de naissance</label>
                <input type="date" placeholder="../../..">
                <br>

                <label>Entrer votre Numero de telephone</label>
                <input type="tel" placeholder="123456789">
                <br>

                <label>Entrer votre adresse mail</label>
                <input type="email" placeholder="exemple@gmail.com"><br>
                <input type="submit" value="envoyer">
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
